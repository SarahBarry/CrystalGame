<!DOCTYPE html>
<html>
<head>
  <title>Crystal Collector</title>
 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
  <link href="https://fonts.googleapis.com/css?family=Montserratle" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="" />

</head>
<body>

    <div class="container">

        <!-- Game Title Row -->

        <div class="row">

            <div class="col">
                <h1>Crystal Collector</h1>
            </div>

        </div>

        <!-- Instructions Row -->
        
        <div class="row">  

            <div class="col">
                <div class="instructions">
                    <p>Choose the correct crystal to reach your Target Number!
                    </p>
                </div>

            </div>
        </div>

        <!-- Row for target number, wins and losses -->

        <div class="row topdata">
            <div class="col-6">
                 <p class="target">Target Number: <span id="GivenNumber" class="gameData">    </span></p>
            </div>




            <div class="col-3">
                <p class="Wins">Wins: <span id="Win" class="gameData"></span></p>
                <p class="Losses">Losses: <span id="Lose" class="gameData"></span></p>
            </div>

            <div class="col-2"></div>
        </div>


        <!-- Row for Crystals -->

        <div class="row">

            <div class="col-3" id="image1">
                <img class="green" src="">
            </div>

            <div class="col-3" id="image2">
                <img class="black" src="">
            </div>

            <div class="col-3" id="image3">
                <img class="yellow" src="">
            </div>

            <div class="col-3" id="image4">
                <img class="purple" src="">
            </div>

        </div>

        <!-- Row for Current Total-->

        <div class="row total">

            <div class="col-12">
                <p class="score">Your score: <span id="result" class="gameData"></span></p>
            </div>

        </div>
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src=""></script> 

</body>
</html>
